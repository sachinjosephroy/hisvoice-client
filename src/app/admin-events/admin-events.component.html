<!-- form card login -->
<div class="card rounded-0">
    <div class="card-header">
        <h3 class="mb-0">Add Event</h3>
    </div>
    <div class="card-body">
        <form class="form">
            <div class="form-group">
                <label for="uname1">Event Name</label>
                <input type="text" [(ngModel)]="eventData.name_of_event" name="name_of_event" class="form-control rounded-0" required>
                <label for="uname1">Day Of Week</label>
                <!-- <input type="text" [(ngModel)]="formerMemberData.church_name" name="name" class="form-control rounded-0" required> -->
                <select [(ngModel)]="eventData.day_of_week" name="day_of_week" class="custom-select custom-select-sm">
                    <option selected>Open this select menu</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Tuesday">Wednesday</option>
                    <option value="Tuesday">Thursday</option>
                    <option value="Tuesday">Friday</option>
                    <option value="Tuesday">Saturday</option>
                  </select>
                <label for="uname1">Date</label>
                <input type="text" [(ngModel)]="eventData.date" name="date" class="form-control rounded-0" required>
                <label for="uname1">Time</label>
                <input type="text" [(ngModel)]="eventData.time" name="time" class="form-control rounded-0" required>
                <label for="uname1">Venue Name</label>
                <input type="text" [(ngModel)]="eventData.venue_name" name="venue_name" class="form-control rounded-0" required>
                <label for="uname1">Venue Address Line 1</label>
                <input type="text" [(ngModel)]="eventData.venue_address_1" name="venue_address_1" class="form-control rounded-0" required>
                <label for="uname1">Venue Address Line 2</label>
                <input type="text" [(ngModel)]="eventData.venue_address_2" name="venue_address_2" class="form-control rounded-0" required>
            </div>
            <button type="button" (click)="createEvent()" class="btn btn-primary float-right">Submit</button>
        </form>
    </div>
    <!--/card-block-->
</div>
<!-- /form card login -->
